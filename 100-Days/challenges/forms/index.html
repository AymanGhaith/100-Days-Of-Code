<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Forms Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/challenge" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="Ayman Ghaith"
              />
            </li>
            <li>
              <label for="useremail">Your E-mail Address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="userphone">Your Phone Number</label>
              <input
                type="tel"
                name="user-phone"
                id="userphone"
                required
                minlength="5"
              />
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea
                name="message"
                id="message"
                rows="6"
                required
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="channel">How did you find us?</label>
          <select name="channel" id="channel" required>
            <option value="search">Web Search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                id="reply-phone"
                name="reply"
                value="call"
                required
              />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                id="reply-email"
                name="reply"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                id="reply-none"
                name="reply"
                value="none"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="inline-control">
          <input
            type="checkbox"
            id="accept-terms"
            name="accept-terms"
            required
          />
          <label for="accept-terms">Accept Terms</label>
        </section>
        <section id="from-actions">
          <button type="reset" class="btn-empty">Clear</button>
          <button class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
