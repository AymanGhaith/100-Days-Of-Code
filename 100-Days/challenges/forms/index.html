<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Forms Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="Ayman Ghaith"
              />
            </li>
            <li>
                <label for="useremail">Your E-mail Address</label>
                <input type="email" name="user-email" id="useremail" required>
            </li>
            <li>
                <label for="userphone">Your Phone Number</label>
                <input type="text" name="user-phone" id="userphone">
            </li>
            <li>
                <label for="message">Your Message</label>
                <textarea name="message" id="message" required></textarea>
            </li>
            <li>
                <label for="howfound">How did you find us?</label>
                <select name="found" id="howfound">
                    <option value="web">Web Search</option>
                    <option value="friend">Friend suggestion</option>
                    <option value="media">TV commercial</option>
                </select>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
              <li>
                  <input type="radio" id="call" name="contact" value="call">
                  <label for="call">Call me</label>
              </li>
              <li>
                <input type="radio" id="email" name="contact" value="email">
                <label for="email">Send me an email</label>
              </li>
              <li>
                <input type="radio" id="noreply" name="contact" value="no-reply">
                <label for="noreply">Don't reply</label>
              </li>
          </ul>
        </section>
        <section>
            <input type="checkbox" id="terms" name="accept-terms">
            <label for="terms">Accept Terms</label>
        </section>
        <section id="action-buttons">
            <button type="reset">Clear</button>
            <button>Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
